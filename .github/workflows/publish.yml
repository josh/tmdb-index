name: Publish

on:
  # schedule:
  #   - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-24.04
    concurrency: tmdb_${{ matrix.type }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - type: "movie"
          - type: "tv"
          - type: "person"

    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v6

      - name: Install dependencies
        run: uv sync

      - name: Download from S3
        run: |
          aws s3 cp --region us-east-1 --no-sign-request "s3://wikidatabots/tmdb/${TMDB_TYPE}.parquet" "tmdb.parquet"
        env:
          TMDB_TYPE: ${{ matrix.type }}

      - name: Update index
        run: |
          uv run tmdb_index.py --verbose ./tmdb.parquet
        env:
          TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}
          TMDB_TYPE: ${{ matrix.type }}
