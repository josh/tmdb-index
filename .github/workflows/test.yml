name: Test

on:
  - push
  - workflow_dispatch

jobs:
  test:
    runs-on: ubuntu-24.04
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v6

      - name: Install dependencies
        run: uv sync

      - name: Test with pytest
        run: |
          uv run pytest --verbose
        env:
          TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}
