name: Test

on: push

jobs:
  pytest:
    runs-on: ubuntu-24.04

    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v6

      - name: Install dependencies
        run: uv sync

      - name: Run tests
        run: uv run pytest
        env:
          TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}
